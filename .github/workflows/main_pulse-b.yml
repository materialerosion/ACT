# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pulse-b

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Create .env file
        run: |
          echo "BAYER_API_URL=${{ secrets.BAYER_API_URL }}" >> .env.local
          echo "BAYER_API_KEY=${{ secrets.BAYER_API_KEY }}" >> .env.local

      - name: npm install, build, and test
        env:
          BAYER_API_URL: ${{ secrets.BAYER_API_URL }}
          BAYER_API_KEY: ${{ secrets.BAYER_API_KEY }}
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --omit=dev

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "*.git*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pulse-b'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9D49018DA69940AEA01C07D67EF14665 }}
